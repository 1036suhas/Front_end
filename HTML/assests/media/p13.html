<html>
    <head>
        <title>HTML</title>
    </head>
    <body>
        
        <center>
            <h1>HTML TABLE..!</h1>
            <p>A Basic HTML Table</p>
            <hr>
        </center>
        <table border="2"cellpadding="5" cellspacing="5">
            
                <tr>
                    <th>level 1</th>
                    <th>level 2</th>
                    <th>level 3 </th>
                    <th>info</th>
                    <th>name</th>
                </tr>
                <tr>
                    <th rowspan="6"><b>SYSTEM</b></th>
                    <td rowspan="4">SYSTEM APPS</td>
                    <td rowspan="3">SYSTEM EV</td>
                    <td>app test</td>
                    <td>foo</td>

                </tr>
                <tr>
                    <td>APP MEMORY</td>
                    <td>foo</td>
                </tr>

                <tr>
                    <td>APP TEST</td>
                    <td>BAR</td>
                </tr>

                <tr>
                    <td>SYSTEM EV</td>
                    <td>APP TEST</td>
                    <td>BAR</td>
                </tr>

                <tr>
                    <td rowspan="2">SYSTEM sofs</td>
                    <td>system</td>
                    <td>app</td>
                    <td>foo</td>
                </tr>
            </table>
    </body>
</html>
