<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>
</head>
<body>
    <center>
        <h1>Date Constroctor..!</h1>
    </center>
    <hr>

    <script>
        let date = new date();
        document.write(`<p> Type of date is : ${typeof (date)}</p>`);
        document.write(date);
        document.write("<hr>");

        var date1 = new Date(2018, 0, 31, 14,20,35);
        document.write(date1 +"<br>");
        document.write("<hr>");
    </script>
</body>
</html>
