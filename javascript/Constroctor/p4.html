<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>
<body>
    <center>
        <h1>String methods in date constroctor</h1>
    </center>
    <hr>

    <script>
        let today = new Date();
        console.log('today =',today);

        document.write(`<h3> ${ today.toDateString()} </h3>`);
        document.write(`<h3> ${ today.toLocalTimeString()} </h3>`);
    </script>
</body>
</html>
