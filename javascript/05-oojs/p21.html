<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>constructor methods (ES-5) </h1>
    </center>
    <hr>

    <script>
        // constroctor followes function and object
        // name of constroctor first letter start with uppercase
        // constroctor properties create using 'this'
        // create an instance  to constroctor using 'new'
        // constroctor cann't return


        function User() {
            this.name = "suhas";
            this.email = "qwertr@gmail.com";
            this.age = 22;
            let a = 12;
        };


        let x = new User();

        console.log('constroctor instance = ',x);
        
        document.write(`<h1> name = ${x.name} </h1>`);
        document.write(`<h1> email = ${x.email} </h1>`);
        document.write(`<h1> age = ${x.age} </h1>`);
    </script>
</body>
