<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>object.freeze()</h1>
    </center>
    <hr>
    <script>
        const user = {
            name: "suhas",
            email: "suhas@gmail.com",
            age:24
        };

        Object.defineProperties(user,"mobile",{
            value:"9535476986",
            writable:true
        });

        console.log('before user =',user);

        Object.freeze(user);

        user.name = "naga";
        user.mobile ="9874651230";

        console.log('after freeze = ', user);
    </script>
</body>
</html>
