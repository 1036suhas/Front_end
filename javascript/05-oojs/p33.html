<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Stataic Method</h1>
    </center>
    <hr>

    <script>
        class Person{
            // Propereties and methods
            constructor() {
                document.write('hi im a constructor');
                this.name = "mahesh";

            }
            static getName(na) {
                //  this pointer is inactive inside the static methods 
                document.write('<h1> hi ' + na +' welcome to js</h1>');
            }
        }
        Person.getName('Suhas');
    </script>
</body>
</html>
