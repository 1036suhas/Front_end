<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        .test{
            background-color: grey;
            color: lightskyblue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>dom</h1>
    </center>
    <hr>

    <p class="test">This is a Paragraph..!</p>
    <h1 class="test">This is a Paragraph..!</h1>
    
    <script>
        let matches = document.getElementsByClassName("test");

        document.write(`<p>${matches}</p>`);
        console.log(matches);

        matches[0].style.backgroundColor = "green";
        matches[1].style.backgroundColor = "yellow";

        for(let key in matches) {
            matches[key].style.backgroundColor = "grey";
            matches[key].style.Color = "#fff";
        }

    </script>
</body>
</html>
