<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM</title>
</head>
<body>
    <center>
        <h1>document.hasFocus()</h1>
    </center>
    <hr>

    <p id="log">Awating focus check.</p>
    <button onclick="handler()">Click me</button>

    <script>
        function handler(){
            window.open("https://zerozilla.com/","zerozilla", 'width=800,height=400,left=100,right=100');
        }

        function checkpageFocus(){
            let body = document.querySelector('body');
            let log = document.getElementById('log');

            if (document.hasFocus()) {
                log.textContent = "this document has focus.";
                body.style.background = "darkcyn";
                body.style.color ="#fff";

            } else {
                log.textContent = "this document does not have focus.";
                body.style.background = "#aaa";
                body.style.color ="#ccc";
            }
        }
        setInterval('checkpageFocus()', 3000);
    </script>
</body>
</html>
