<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-User</title>
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="assests/css/media.css">
</head>
<body>
    <header class="container">
        <div>
            <h1>CRUD-LOCAL STORAGE</h1>
        </div>
        <div>
            <a href="/12-projects/crud-local storage/index.html">Home</a>
            <a href="/12-projects/crud-local storage/create.html">Create</a>
        </div>
    </header>
    <section class="container" id="usercontainer">
        <form class="userForm" id="userForm">
            <div class="form-group">
                <h4 class="text-center">New User</h4>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="profile">Profile</label>
                <input type="url" name="profile" id="profile" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <span>
                <input type="radio" name="gender" id="gender" value="male">
                Male
                <input type="radio" name="gender" id="gender" value="female">
                Female
                <input type="radio" name="gender" id="gender" value="transgender">
                    transgender
                </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-sucess">Create</button>
                <button type="reset" class="btn btn-warning">clear</button>
            </div>
        </form>
    </section>

    <button type="button" onclick="genRanId"></button>
    <script src="assests/js/create.js"></script>
</body>
</html>
