<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
   
    <center>
        <h1>Rem of 2 numbers</h1>
    </center>

    <button onclick="submitHandler()">click to calculate</button>
    <div id="result"></div>

    <script>
        function submitHandler(){

            let x = window.prompt('enter input 1?');
            let y = prompt ('enter input 2?');


            console.log ('x=', x, '-', 'y=', y);
            
            let res = Number(x) % Number(y);

            document.getElementById("result").innerHTML = "<h3> Rem of x%y =" + res + "</h3>"
        }
    </script>
    
</body>
</html>
