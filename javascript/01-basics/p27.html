<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>SCOPE</h1>
    </center>
    <hr>

    <script>
        /*var is a weeker signal and always have global scope */
        /*
        let and const are block scope variables 
        */
        let x =15;

        if (x>10) {
            var a =155; //global
            let b =122; // block ,(re assign the value)
            const c = 144;// block ( fixed value - cann't re assign the value)

            document.write(`<h3> Local X (block scope)=${x}</h3>`);
            document.write(`<h3> Local A (block scope)=${a}</h3>`);
            document.write(`<h3> Local B (block scope)=${b}</h3>`);
            document.write(`<h3> Local C (block scope)=${c}</h3>`);
        }
        document.write(`<h3> global X (block scope)=${x}</h3>`);
        document.write(`<h3> global A (block scope)=${a}</h3>`);
            document.write(`<h3> global B (block scope)=${b}</h3>`);
            document.write(`<h3> global C (block scope)=${c}</h3>`);
    </script>
</body>
</html>
