<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Javascript Generating Output..!</h1>
    </center>
    <hr>
    <p id="res">RESULT :</p>
    <script>
        let firstnumber = 10, lastnumber =20, sum;

        sum = firstnumber + lastnumber;

        document.write(`<p><b>document.write : ${sum}</b> </p>`);
        document.write(`<p><b>document.writeln : ${sum}</b> </p>`);

        console.log('console.log =>', sum);

        alert("alert : "+ sum);
        confirm("confirm : "+ sum);
        prompt("prompt :" + sum);

        document.getElementById("res").innerText += sum;

    </script>
</body>
</html>
