    <style>
      * {
        padding: 0%;
        margin: 0%;
      }
      .container {
        height: auto;
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        column-gap: 5px;
      }
      .item {
        border: 1px solid transparent;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        width: 31.1%;
        height: auto;
        margin: 13px;
        margin-left: 10px;
        display: flex;
        flex-flow: column nowrap;
        border-radius: 10px;
        transition: 0.5s ease-in-out;
      }
      
      .item:hover{
        transform: scale(1,1);
      }
      img{
        height: 350px;
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
      }
      .name{
        text-align: center;
        font-size: xx-large;
        font-weight: bold;
        margin: 10px;
      }
      .email, .mobile{
        word-spacing: 150px;
        padding: 15px;
        margin: auto 35px;
        line-height: 1;
        font-size: 17px;
        
      }
      .address{
        display: flex;
        line-height: 3;
        margin-left: 50px;
        font-size: 18px;
        font-weight: bold;
      }
      details>summary::marker{
        font-size: 15px;
      }
      .button{
        display: flex;
        justify-content: space-between;
        padding: 15px;
      }
      .fa-pen{
        background-color: rgb(10, 122, 213) ;
        padding: 10px;
        border-radius: 5px;
        color: white;
      }
      .fa-trash{
        background-color: red;
        padding: 10px;
        border-radius: 5px;
        color: white;
      }
      .button:hover{
        cursor: pointer;
      }
      h1{
        margin: 30px;
        font-size: 40px;
        font-weight: lighter;
      }
      span{
        color: crimson;
        font-size: 20px;
        font-weight: bold;
      }
      .editbutton{
        background-color: transparent;
        border-color: transparent;
      }
      .deletebutton{
        background-color: transparent;
        border-color: transparent;
      }
      .formHolder, form{
        display: flex;
        flex-flow: column wrap;
        align-items: center;
        justify-content: center;
        flex-grow: 2;
      }
      form{
        padding: 30px;
        box-shadow: 7.4px 14.9px 14.9px hsla(0, 44%, 49%, 0.27);
        margin: 30px auto;
      }
      form>p{
        font-size: 25px;
      }
      form>label, form>button{
        font-weight: bold;
      }
      form>button{
        padding: 8px;
        border-radius: 20px;
        box-shadow: 4px 4px;
      }
      form>button:active{
        transform: scale(4px 4px);
      }
      form>button:hover{
        cursor: pointer;
      }
      form>[type = "submit"]{
        background-color:green;
      }
      form>[type = "reset"]{
        background-color: red;
      }

    @media(max-width:768px){
        .container{
            flex-flow: column;
            
        }
        .item{

        }
        .email, .mobile{

    </style>

  function displayImage() {
  const imageInput = document.getElementById('image');
  const selectedImage = document.getElementById('selectedImage');

  if (imageInput.files && imageInput.files[0]) {
    const reader = new FileReader();

    reader.onload = function (e) {
      selectedImage.style.display = 'block';
      selectedImage.src = e.target.result;
    };

  } else {
    selectedImage.style.display = 'none';
    selectedImage.src = '';
  }
