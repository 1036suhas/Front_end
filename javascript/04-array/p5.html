<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center><hr>

    <h2>SEARCING THROUGH AN ARRAY</h2>
    <hr>

    <script>
        document.write("<h4>Array..!</h4>");
        let kannadafruits = ["apple", "banana", "mango", "grapes"];

        document.write(kannadafruits.indexOf("apple") + "<br>");
        document.write(kannadafruits.indexOf("mango") + "<br>");
        document.write(kannadafruits.indexOf("kiwi") + "<br>");


        let p = ["pooja", "karo", "pooja","aram edya"]
        document.write(p.lastIndexOf("pooja"));
    </script>
</body>
</html>
