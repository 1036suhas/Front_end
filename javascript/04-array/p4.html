<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS </h1>
    </center>
    <hr>

    <h2>Merging Two or More Than Two Arrays</h2>
    <hr>

    <script>
        document.write("<h4>ARRAY..!" );
            let pets = ["cat", "dog", "parrot"];
            let wilds = ["tiger", "lion", "cheetha"];
            let bugs = ["ants", "bee"];

            document.write("pets = ", pets + "<br>");
            document.write("wilds = ", wilds + "<br>");
            document.write("bugs = ", bugs + "<br>");
            
            let animals = pets.concat(wilds,bugs);
            document.write("animals = ", animals + "<br>");
            document.write(typeof(animals) + "<br>");
            

    </script>
</body>
</html>
