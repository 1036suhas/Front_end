<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>

    <h2>Addig New Elements into an Array</h2>
    <hr>

    <script>
        document.write("<h4>Array..!</h4>");
        let colors = ["Red", "Green", "blue"];
        document.write("Array =", colors + "<br>");
        
        document.write("Array Length =", colors.length + "<br>");

        document.write("<h4>Adding New Elemnts At the First </h4>");
        colors.unshift("Black");
        document.write("Array =", colors + "<br>");
        
        document.write("Array Length =", colors.length + "<br>");

        document.write("<h4>Adding New Elemnts At the End </h4>");
        colors.unshift("Yellow", "grey");
        document.write("Array =", colors + "<br>");
        
        document.write("Array Length =", colors.length + "<br>");

    </script>
</body>
</html>
